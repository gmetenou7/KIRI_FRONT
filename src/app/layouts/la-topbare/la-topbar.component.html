<div
  class="bg-indigo-500 px-6 shadow-2 flex relative lg:static"
  style="min-height: 75px"
>
  <a
    pRipple
    class="cursor-pointer flex p-3 align-items-center hover:bg-indigo-600 transition-colors transition-duration-150 relative select-none"
    pStyleClass="#profile-10"
    enterClass="hidden"
    enterActiveClass="scalein"
    leaveToClass="hidden"
    leaveActiveClass="fadeout"
    [hideOnOutsideClick]="true"
  >
    <app-sh-language-switcher></app-sh-language-switcher>
    <div class="hidden lg:block">
      <span
        class="text-indigo-100 block mb-1 text-lg font-medium white-space-nowrap"
      >
        <p class="m-0 text-indigo-200">Manager</p></span
      >
    </div>
  </a>
  <div class="flex-auto flex pl-5 overflow-auto scrollbar">
    <ul class="flex list-none p-0 m-0">
      <li *ngFor="let link of navigation_items" class="h-full">
        <a
          [routerLink]="link.link"
          routerLinkActive="text-white bg-indigo-600"
          pRipple
          class="cursor-pointer no-underline h-full inline-flex align-items-center justify-content-center px-5 text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150"
        >
          <span [ngClass]="['pi pi-' + link.icon, 'mr-2']"></span>
          <span class="font-medium">{{link.lable}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="flex ml-5 z-0">
    <a
      pRipple
      class="cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-white"
      pStyleClass="@next"
      enterClass="hidden"
      leaveToClass="hidden"
      [hideOnOutsideClick]="true"
    >
      <i class="pi pi-bars text-4xl"></i>
    </a>
    <div
      class="lg:block hidden absolute lg:static left-0 top-100 z-0 shadow-2 lg:shadow-none w-full lg:w-auto bg-indigo-500"
    >
      <ul
        class="h-full list-none p-0 m-0 flex select-none flex-column lg:flex-row"
      >
        <li>
          <a
            pRipple
            class="h-full flex px-6 py-3 lg:px-3 lg:py-0 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium cursor-pointer transition-colors transition-duration-150"
          >
            <i class="pi pi-inbox lg:text-2xl mr-2 lg:mr-0"></i>
            <span class="block lg:hidden font-medium">Inbox</span>
          </a>
        </li>
        <li>
          <a
            pRipple
            class="h-full flex px-6 py-3 lg:px-3 lg:py-0 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium cursor-pointer transition-colors transition-duration-150"
          >
            <i
              class="pi pi-bell lg:text-2xl mr-2 lg:mr-0"
              pBadge
              severity="danger"
            ></i>
            <span class="block lg:hidden font-medium">Notifications</span>
          </a>
        </li>
        <li>
          <a
            pRipple
            class="h-full flex px-6 py-3 lg:px-3 lg:py-0 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium cursor-pointer transition-colors transition-duration-150"
          >
            <i
              class="pi pi-bell lg:text-2xl mr-2 lg:mr-0"
              pBadge
              severity="danger"
            ></i>
            <span class="block lg:hidden font-medium">Se Connecter</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
