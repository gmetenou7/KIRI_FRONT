<p-sidebar
  (onHide)="onDrawerHide()"
  [showCloseIcon] = "true"
  [dismissible]="false"
  [(visible)]="clientPerMessageDrawer"
  styleClass="w-full lg:w-5"
  position="right"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2">
      <span class="flex align-items-center justify-content-center bg-blue-100 text-blue-800 mr-3 border-circle"
            style="width:32px;height:32px">
        <i class="pi pi-users text-xl"></i>
      </span>
      <span class="font-medium text-2xl text-900">
        Clints dans ce message
      </span>
    </div>
  </ng-template>
  <div class="flex flex-column justify-content-between min-h-full surface-ground p-2 scrollbar">
    <div class="scrollbar p-2">
      <ul class="list-none p-0 m-0">
        <li *ngFor="let item of Array(10)" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
          <div class="flex gap-4 align-items-center">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" size="large" shape="circle"></p-avatar>
            <span class="block text-900 font-medium">Janette Hudson</span>
          </div>
          <div class="mt-2 md:mt-0 flex align-items-center">
            <button (click)="phones.toggle($event)" pButton pRipple size="small" class="p-button-outlined p-button-plain p-button-rounded mr-1" icon="pi pi-phone"></button>
            <button (click)="emails.toggle($event)" pButton pRipple size="small" class="p-button-outlined p-button-plain p-button-rounded mr-1" icon="pi pi-envelope"></button>
            <span class="block text-900 font-normal ml-2">{{singleMessage?.date_created | relativeTime }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-4">
      <button pButton pRipple icon="pi pi-times" (click)="clientPerMessageDrawer =false" label="Fermer"></button>
    </div>
  </ng-template>
</p-sidebar>

<p-overlayPanel #phones>
  <ng-template pTemplate="content">
    <ul class="p-0 mx-0 mt-0 mb-4 list-none">
      <li *ngFor="let item of Array(5), let index" class="flex align-items-center py-2 border-bottom-1 surface-border">
        <div class="w-2rem h-2rem flex align-items-center justify-content-center bg-blue-100 border-circle mr-3 flex-shrink-0">
          <i class="pi pi-phone text-md text-blue-500"></i>
        </div>
        <span class="text-900 line-height-3 font-medium">
          +237 673 954 057
        </span>
      </li>
    </ul>
  </ng-template>
</p-overlayPanel>

<p-overlayPanel #emails>
  <ng-template pTemplate="content">
    <ul class="p-0 mx-0 mt-0 mb-4 list-none">
      <li *ngFor="let item of Array(5), let index" class="flex align-items-center py-2 border-bottom-1 surface-border">
        <div class="w-2rem h-2rem flex align-items-center justify-content-center bg-green-100 border-circle mr-3 flex-shrink-0">
          <i class="pi pi-envelope text-md text-green-500"></i>
        </div>
        <span class="text-900 line-height-3 font-medium">
          email@kiri.com
        </span>
      </li>
    </ul>
  </ng-template>
</p-overlayPanel>
