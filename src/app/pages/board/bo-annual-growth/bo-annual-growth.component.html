<div class="py-0">
  <div
    class="flex md:align-items-center md:justify-content-between flex-column md:flex-row pb-2 border-bottom-2 border-gray-300 gap-2 lg:gap-8">
    <div class="w-full bg-green-50">
      <p-dropdown [filter]="true" [options]="years" id="year" placeholder="Choisir le mode de recupération"
        styleClass="w-full">
        <ng-template pTemplate="selectedItem">
          <div class="flex align-items-center gap-2" *ngIf="selectedYear">
            <div>{{ selectedYear }}</div>
          </div>
        </ng-template>

        <ng-template let-year pTemplate="item">
          <div class="flex align-items-center gap-2">
            <div>{{ year }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="w-full bg-green-50">
      <p-dropdown [filter]="true" [options]="agencies" optionLabel="name" id="agencies"
        placeholder="Choisir le mode de recupération" styleClass="w-full">
        <ng-template pTemplate="selectedItem">
          <div class="flex align-items-center gap-2" *ngIf="selectedAgency">
            <div>{{ selectedAgency.name }}</div>
          </div>
        </ng-template>

        <ng-template let-agency pTemplate="item">
          <div class="flex align-items-center gap-2">
            <div>{{ agency.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
  <div class="grid mt-4">
    <div *ngFor="let agency of agencies" class="col-12 lg:col-4 p-2">
      <div class="surface-card border-round p-4 h-full">
        <div class="flex align-items-center">
          <div class="bg-transparent border-round inline-flex align-items-center justify-content-center"
            style="width:52px; height: 52px">
            <i class="pi pi-map-marker text-3xl text-blue-700"></i>
          </div>
          <div class="ml-3 flex-1">
            <span class="block text-600 mb-1 text-xl font-medium">{{agency.name}}</span>
          </div>
        </div>
        <div class="flex align-items-center mt-2">
          <div class="bg-green-100 border-round inline-flex align-items-center justify-content-center"
            style="width:52px; height: 52px">
            <i class="pi pi-money-bill text-3xl text-green-700"></i>
          </div>
          <div class="ml-3 flex-1">
            <span class="block text-green-700 mb-1 text-xl font-bold">
              XAF {{agency.ca}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="grid pb-2 mt-4">
    <div class="col-12 lg:col-5 p-2">
      <div class="surface-card border-round px-1 p-3">
        <p-chart height="400px" type="doughnut" [data]="circleChartData" [options]="circleChartOption"></p-chart>
      </div>
    </div>
    <div class="col-12 lg:col-7 p-2">
      <div class="surface-card border-round px-1 p-3">
        <p-chart height="400px" type="line" [data]="lineChartData" [options]="lineChartOption"></p-chart>
      </div>
    </div>
  </div>
</div>
