<p-sidebar (onHide)="onDrawerHide()" [showCloseIcon] = "true" [dismissible]="false" [(visible)]="showCloseCashSituationDrawer" styleClass="w-full lg:w-30rem" position="right">
  <ng-template pTemplate="header">
    <div class="flex align-items-center">
      <span class="flex align-items-center justify-content-center bg-green-100 text-green-800 mr-3 border-circle"
            style="width:32px;height:32px">
        <i class="pi pi-check-circle text-lg"></i>
      </span>
      <span class="font-medium text-2xl text-900">
        Cloturer la situation de caisse
      </span>
    </div>
  </ng-template>
  <div class="flex flex-column justify-content-between min-h-full surface-ground p-2">
    <div class="scrollbar">
      <div class="">
        <p-calendar placeholder="Choisir la date et heure de dÃ©but" styleClass="w-full" [(ngModel)]="startDate" [showTime]="true" [showSeconds]="true"></p-calendar>
      </div>
      <div class="mt-4">
        <p-calendar placeholder="Choisir la date et heure de fin" styleClass="w-full" [(ngModel)]="endDate" [showTime]="true" [showSeconds]="true"></p-calendar>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <button pButton pRipple icon="pi pi-times" (click)="showCloseCashSituationDrawer =false" label="Annuler"
              class="p-button-text"></button>
      <button pButton pRipple (click)="showCloseCashSituationDrawer =false" label="Cloturer"></button>
    </div>
  </ng-template>
</p-sidebar>
