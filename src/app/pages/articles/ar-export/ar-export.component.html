<p-sidebar (onHide)="onDrawerHide()" [showCloseIcon] = "true" [dismissible]="false" [(visible)]="exportArticlesDrawer" styleClass="w-full lg:w-30rem" position="right">
  <ng-template pTemplate="header">
    <div class="flex align-items-center">
      <span class="flex align-items-center justify-content-center bg-blue-100 text-blue-800 mr-3 border-circle"
            style="width:32px;height:32px">
        <i class="pi pi-file text-lg"></i>
      </span>
      <span class="font-medium text-2xl text-900">
        Exporter les articles
      </span>
    </div>
  </ng-template>
  <div class="flex flex-column justify-content-between min-h-full surface-ground p-2">
    <div class="scrollbar">
      <p class="">Choisir le mode d'exportation</p>
      <div class="col-12">
        <div class="grid formgrid p-fluid">
          <div class="field mb-4 col-12">
            <p-dropdown
              [(ngModel)]="selectedExportOption"
              [filter]="true"
              [options]="exportOptions"
              id="exportt-option"
              placeholder="Option d'exportation"
              styleClass="w-full"
            >
              <ng-template pTemplate="selectedItem">
                <div class="flex align-items-center gap-2" *ngIf="selectedExportOption">
                  <div>{{ selectedExportOption }}</div>
                </div>
              </ng-template>
              <ng-template let-option pTemplate="item">
                <div class="flex align-items-center gap-2">
                  <div>{{ option }}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
          <div *ngIf="selectedExportOption==='Email'" class="field mb-4 col-12">
            <label  for="email" class="font-medium text-900">Email</label>
            <input placeholder="Entrez votre email" id="email" type="email" pInputText required>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-4">
      <button pButton pRipple icon="pi pi-times" (click)="exportArticlesDrawer =false" label="Annuler"
              class="p-button-text"></button>
      <button pButton pRipple icon="pi pi-file" (click)="exportArticlesDrawer =false" label="exporter"></button>
    </div>
  </ng-template>
</p-sidebar>
