<p-sidebar
  (onHide)="onDrawerHide()"
  [showCloseIcon] = "true"
  [dismissible]="false"
  [(visible)]="outValidationPreviewDrawer"
  styleClass="w-full lg:w-7"
  position="right"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center">
      <span class="flex align-items-center justify-content-center bg-blue-100 text-blue-800 mr-3 border-circle"
            style="width:32px;height:32px">
        <i class="pi pi-eye text-lg"></i>
      </span>
      <span class="font-medium text-2xl text-900">
        Pr√©visualiser
      </span>
    </div>
  </ng-template>
  <div class="flex flex-column justify-content-between min-h-full surface-ground p-4 border-round">
    <div class="scrollbar">

    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-center">
      <p-button
        (onClick)="outValidationPreviewDrawer=false"
        pStyleClass="w-full"
        label="Valider"
        icon="pi pi-check"
      ></p-button>
    </div>
  </ng-template>
</p-sidebar>
