<app-au-auth-layout>
  <div
    style="border-radius:5px ; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
    <div class="w-full surface-card py-6 px-2 sm:px-5" style="border-radius:5px">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">
          Ajouter un agence
        </div>
        <span class="text-600 font-medium">
          Prêt à vous lancer ? Il est temps de ceer votre première agence.
        </span>
      </div>
      <form *ngIf="activeStep===1" class="w-full flex flex-column gap-5" [formGroup]="agencyNameForm">
        <div class="w-full mb-7">
          <label for="agencyName" class="block text-600 text-md font-medium mb-2">Désignation</label>
          <input id="agencyName" pInputText type="text" class="p-inputtext-md w-full" placeholder="Entrez le nom de l'agence"
                 formControlName="agencyName" />
        </div>
        <p-button (onClick)="setStep(2)" type="button" label="Commencer" class="w-auto" styleClass="w-full"
                  iconPos="right">
        </p-button>
      </form>

      <form *ngIf="activeStep===2" class="w-full flex flex-column gap-5" [formGroup]="companyAddressForm">
        <h2 class="text-700 font-semibold m-0">
          Siège social
        </h2>
        <div class="flex justify-content-between gap-2">
          <div class="w-full">
            <label for="country" class="block text-600 text-md font-medium mb-2">
              Pays
            </label>
            <input id="country" pInputText type="text" class="p-inputtext-md w-full" placeholder="Choisissez votre pays"
                   formControlName="country" />
          </div>
          <div class="w-full">
            <label for="town" class="block text-600 text-md font-medium mb-2">
              Ville
            </label>
            <input id="town" pInputText type="text" class="p-inputtext-md w-full" placeholder="Choisissez votre ville"
                   formControlName="town" />
          </div>
        </div>
        <div class="w-full">
          <label for="streetName" class="block text-600 text-md font-medium mb-2">
            Rue
          </label>
          <input id="streetName" pInputText type="text" class="p-inputtext-md w-full" placeholder="Choisissez votre rue"
                 formControlName="streetName" />
        </div>
        <div class="flex justify-content-between gap-2">
          <div class="w-full">
            <label for="streetNumber" class="block text-600 text-md font-medium mb-2">
              Numéro de rue
            </label>
            <input id="streetNumber" pInputText type="number" [min]="0" class="p-inputtext-md w-full" placeholder="Choisissez votre numéro de rue"
                   formControlName="streetNumber" />
          </div>
          <div class="w-full">
            <label for="zipCode" class="block text-600 text-md font-medium mb-2">
              Code postal
            </label>
            <input id="zipCode" pInputText type="number" [min]="0" class="p-inputtext-md w-full" placeholder="Choisissez votre code postal"
                   formControlName="zipCode" />
          </div>
        </div>
        <div class="flex justify-content-between w-full gap-4">
          <p-button (click)="setStep(1)" label="Précdent" severity="secondary" class="w-auto" styleClass="mb-5 w-full"></p-button>
          <p-button (click)="setStep(3)" label="Suivant" class="w-auto" styleClass="mb-5 w-full"></p-button>
        </div>
      </form>

      <div *ngIf="activeStep===3" class="w-full flex flex-column gap-5">
        <h2 class="text-700 font-semibold">
          Contacts de l'agence
        </h2>
        <div class="">
          <label for="phone" class="block text-600 text-md font-medium mb-2">
            Téléphone
          </label>
          <form [formGroup]="companyAddPhoneForm" (ngSubmit)="addPhone()" class="flex justify-content-between gap-3">
            <input id="phone" pInputText type="tel" class="w-full" placeholder="Saissisez un numéro de téléphone"
                   formControlName="phone" />
            <p-button type="submit" icon="pi pi-plus" severity="secondary"></p-button>
          </form>
        </div>
        <div class="">
          <label for="email" class="block text-600 text-md font-medium mb-2">
            Email
          </label>
          <form [formGroup]="companyAddEmailForm" (ngSubmit)="addEmail()" class="flex justify-content-between gap-3">
            <input id="email" pInputText type="tel" class="w-full" placeholder="Saissisez un numéro de téléphone"
                   formControlName="email" />
            <p-button type="submit" icon="pi pi-plus" severity="secondary"></p-button>
          </form>
        </div>
        <div class="mt-5 flex justify-content-between w-full gap-4">
          <p-button (click)="setStep(2)" label="Précdent" severity="secondary" class="w-auto" styleClass="mb-5 w-full"></p-button>
          <p-button routerLink="/register-service" label="Créer mon agence" class="w-auto" styleClass="mb-5 w-full"></p-button>
        </div>
      </div>
    </div>
  </div>
</app-au-auth-layout>
